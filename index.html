<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">

    <title>Product preview card component</title>
</head>
<body>

    <main>
        <div class="card">
            <div class="card__img">
                <picture>
                    <source media="(min-width:600px)" srcset="./images/image-product-desktop.jpg">
                    <img src="./images/image-product-mobile.jpg" alt="">
                </picture>
            </div>
            <div class="card__content">
                <p class="card__tag">perfume</p>
                <h1 class="card__title">Gabrielle essence eau de parfum</h1>
                <p class="card__desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="card__price">
                    <h1>$149.99</h1>
                    <s>$169.99</s>
                </div>
                <button class="card__btn">
                    <img src="./images/icon-cart.svg" alt="">
                    Add to Cart
                </button>
            </div>
        </div>
    </main>

</body>
</html>
